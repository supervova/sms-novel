<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cтраница не найдена / Not found</title>
<style>
/* Layout */
HTML {
	background: #F2F2F2;
	color: #737373;
	line-height: 1.5;
	-webkit-text-size-adjust: 100%;
	-ms-text-size-adjust: 100%; }

BODY,  INPUT { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }

BODY {
	margin: 0 auto;
	padding: 27px 20px 0;
	max-width: 640px;
	_width: 640px; }

.row:after {
	content: '';
	display: table; }

.row:after { clear: both; }

.row { width: 100%; *zoom: 1; }

.col { padding-bottom: 3em; }

/*	Landscape smartphones and up: 480px+ */

@media only screen and (min-width: 480px) {

/* .row [class*='span'], - die6 */
.col {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box;
	display: block;
	min-height: 1px;
	width: 100%;
	*zoom: 1; }

}


/* Tablets and desktops: 768px+	*/

@media only screen and (min-width: 768px) {

.col {
	float: left;
	width: 44%; }

.row .col:last-child { float: right}

}

/* Typography */

H1 {
	font-size: 26px;
	line-height: .923;
	margin: 0;
	padding-bottom: 1.077em; }

H1 SPAN { color: #BBB; }

P { margin: 0; }

UL {
	margin: 0;
	padding: 0 0 0 20px; }

/* Google search */
#goog-fixurl UL {
	list-style: none;
	margin: 0;
	padding: 0; }

#goog-wm-qt,  #goog-wm-sb {
	color: #444;
	border: 1px solid #BBB;
	border-radius: 2px;
	line-height: normal;
	vertical-align: top; }

#goog-wm-qt {
	box-shadow: inset 0 1px 1px #CCC;
	margin: 5px 10px 0 0;
	padding: 5px;
	height: 20px;
	width: 220px; }

#goog-wm-sb {
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
	background-color: #F5F5F5;
	background-image: -webkit-linear-gradient(rgba(255,255,255,0), #F1F1F1);
	background-image: -moz-linear-gradient(rgba(255,255,255,0), #F1F1F1);
	background-image: -ms-linear-gradient(rgba(255,255,255,0), #F1F1F1);
	background-image: -o-linear-gradient(rgba(255,255,255,0), #F1F1F1);
	cursor: pointer;
	display: inline-block;
	*display: inline;
	white-space: nowrap;
	margin: 5px 0 0;
	padding: 0 10px;
	*overflow: visible;
	height: 32px;
 	*zoom: 1; }

#goog-wm-sb:hover,  #goog-wm-sb:focus {
	border-color: #AAA;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
	background-color: #F8F8F8; }

#goog-wm-qt:hover,  #goog-wm-qt:focus {
	border-color: #105CB6;
	color: #222;
	outline: 0; }
</style>
</head>
<body>
<div class="container">
<h1>Cтраница не найдена / Not&nbsp;found <span>:(</span></h1>
<div class="row">
<div class="col">
<p>Возможные причины:</p>
<ul>
<li>Вы сделали <strong>ошибку в адресе</strong></li>
<li>Искомую страницу мы <strong>зачем-то удалили</strong></li>
</ul>
<a href="/">Первая страница</a> </div>
<div class="col">
<p>The page you requested is no longer here because of:</p>
<ul>
<li>A <strong>mis-typed address</strong></li>
<li>The page may <strong>no longer exist</strong></li>
</ul>
<a href="/en/"> Homepage
</a></div>
</div>
<script>
var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2),GOOG_FIXURL_SITE = location.host;
</script> 
<script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script> 
</div>
</body>
</html>
